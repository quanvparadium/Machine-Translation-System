<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title> Machine Translation</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <p id="webicon"> Sentient.io </p>    
            <p> Machine Translation Toolkit</p>
        </div>

        <div class="container">
            <div class="choose__model">
                <button class="model">Rule-based Machine Translation</button>
                <button class="model">Statistical Machine Translation</button>
                <button class="active model">Neural Machine Translation</button>
            </div>

            <div class="input__text">
                <textarea id="source_text" name="textarea" placeholder="Nhập văn bản cần dịch"></textarea>
                <div>
                    <span>Translate to </span>
                    <select id="source-language">
                        <option value="en">English</option>
                        <option value="fr">France</option>
                        <option value="vi">Vietnamese</option>
                    </select>  

                    <button id="submitTrans">Translate</button>
                </div>
            </div>

            <div class="output__text">
                <!-- <textarea id="target-text"></textarea> -->
                <output id="target-text"></output>
            </div>
        </div>

        <div class="footer">

        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
